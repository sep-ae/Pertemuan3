<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Div dan Span</title>
        <link rel="icon" type="image/png" href="gambar/icon.png" sizes="16*16"/>
    </head>
    <body>
        <div id="header">
           <h2 style="text-align: center;">Website Koma Berita</h2>
        </div>

        <div id="main">
            <div id="link">
                <a href="https://www.detik.com/tag/madiun">Berita Terkini</a>
            </div>
            <div id="content">
                <p>Temukan sejumlah berita menarik hanya disini</p>
                <img src="gambar/workplace.jpg" alt="Workplace" usemap="#petagambar">

                <map name="petagambar">
                <area shape="rect" coords="34, 44, 270, 350" alt="Computer" href="https://en.wikipedia.org/wiki/Computer">
                <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://en.wikipedia.org/wiki/Telephone">
                <area shape="circle" coords="337,300,44" alt="Coffee" href="https://en.wikipedia.org/wiki/Coffee">
                </map>
            </div>    
        </div>
        
        <div id="footer">
            <h3 style="text-align: center;">Terimakasih telah mengunjungi Website kami!!!</h3>
        </div>
    </body>
</html>
